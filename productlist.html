<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Balmy - Products</title>
    <link rel="stylesheet" href="./style/productList.css" />
    <link rel="stylesheet" href="./style/menu.css" />
</head>

<body>
    <header class="header">
      <div class="container">
        <div class="three-dot">
          <img src="./assets/images/menu.png" alt="" />
        </div>
        <div class="second-logo">
          <img src="./assets/images/second-logo.png" alt="" />
        </div>
        <div class="cart">
          <img src="./assets/images/basket icon.png" alt="" />
        </div>
      </div>
      <!-- mobile navbar -->
      <div class="mobile-navbar">
        <div class="left-side">
          <div class="second-logo">
            <img src="./assets/images/second-logo.png" alt="" />
          </div>
        </div>

        <div class="right-side">
          <div class="cart">
            <img src="./assets/images/basket icon.png" alt="" />
          </div>
          <div class="three-dot" id="three-dot">
            <img src="./assets/images/menu.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
      <!-- Header with Logo and Icons -->
      <div class="menu-header">
        <div class="logo">
          <img src="./assets/images/second-logo.png" alt="" />
        </div>
        <div class="menu-icons">
          <div class="cart-icon">
            <img src="./assets/images/basket icon.png" alt="" />
          </div>
          <div class="close-icon" id="close-icon">
            <img src="./assets/icon/cross.png" alt="" />
          </div>
        </div>
      </div>

      <!-- Search Section -->
      <div class="search-section">
        <div class="search-container">
          <div class="search-icon">
            <img src="./assets/icon/search.png" alt="" />
          </div>
          <input
            type="text"
            class="search-input"
            placeholder="Search for bracelets" />
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="menu-navigation">
        <a href="#" class="nav-item">Shop Rings</a>
        <a href="#" class="nav-item">Shop Bracelets</a>
        <a href="#" class="nav-item">Shop Necklaces</a>
        <a href="#" class="nav-item">Shop Accessories</a>
      </nav>
    </div>
    <main>
        <!-- breadcumb -->
      <div class="breadcrumb">
        <div class="container">
          <a href="#">products</a> /
          <a href="#">Bracelets</a>
        </div>
      </div>

      <!-- product details top -->
      <div class="product-details-top">
        <div class="container">
          <div class="title">Bracelets</div>
          <div class="sorting">
            <div class="sorting-img">
              <img src="./assets/icon/sorting-icon.png" alt="" />
            </div>
            <div class="sorting-drop-down">
              <a href="#">Feautered</a>
              <a href="#">Newest</a>
              <a href="#">Price, low to high </a>
            </div>
          </div>
        </div>
      </div>
      
 <!-- main area -->
      <section class="main-area">
        <div class="container">
          <!-- sidebar -->
          <div class="sidebar">
            <!-- Price Filter -->
            <div class="price-filter">
              <div class="price-display" id="price-display">$50</div>

              <div class="price-range">
                <input
                  type="range"
                  id="price-slider"
                  class="price-slider"
                  min="0"
                  max="100"
                  value="50"
                  step="1" />
              </div>

              <div class="price-inputs">
                <input
                  type="number"
                  id="min-price"
                  class="price-input"
                  placeholder="$ 0"
                  min="0"
                  max="100"
                  value="" />
                <img src="./assets/icon/Rectangle.png" alt="" />
                <input
                  type="number"
                  id="max-price"
                  class="price-input"
                  placeholder="$ 100"
                  min="0"
                  max="100"
                  value="" />
              </div>
            </div>
            <div class="filter-section">
              <div class="filter-title" onclick="toggleFilter('price')">
                Price
                <span class="arrow"
                  ><img src="./assets/icon/arrow-bottom.png" alt=""
                /></span>
              </div>
              <div class="filter-content" id="price-filter"></div>
            </div>
</body>
</html>
